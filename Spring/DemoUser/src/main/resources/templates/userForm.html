<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/taco.css}" />
</head>

<body>

	<form method="POST" th:action="@{/user}" th:object="${user}">
		<div class="center">
			<h1>Bienvenido a la creaci√≥n de personas!</h1>

			<img th:src="@{/images/taco.png}" />
		</div>
		<div class="center">
			<div th:if="${#fields.hasErrors()}">
				<span class="validationError"> Por favor corriege el error y reenvia </span>
			</div>


			<h3>Crea una nueva Persona</h3>
			<div class="element">
				<div class="a">
					<label for="nombre">Nombre: </label>
				</div>

				<div class="b">
					<input type="text" th:field="*{nombre}" />
				</div>

				<div class="a">
					<label for="apellido">Apellido: </label>
				</div>
				<div class="b">
					<input type="text" th:field="*{apellido}" />
				</div>

				<div class="a">
					<label for="dni">DNI: </label>
				</div>
				<div class="b">
					<input type="text" th:field="*{dni}" />
				</div>
			</div>
			<div class="d">
				<input type="submit" value="Enviar la orden" />
			</div>
		</div>

	</form>

</body>
</html>
